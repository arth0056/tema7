<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        .data-container {
            width: 100%;
            display: grid;
            grid-auto-columns: 400px;
            grid-auto-rows: 300px;
            grid-gap: 20px;
            justify-content: center;
            top: 7vw;
            position: absolute;
        }

        .tik {
            padding: 20px;
            border: 4px solid darkred;
        }

        body {
            font-family: sans-serif;
        }

        h3 {
            font-size: 1.47rem;

        }
    </style>
</head>

<body>

    <section class="data-container"> </section>
    <template>
        <article class="tik">
            <h3>frø</h3>
            <img src="" alt="">
            <p class="p1">type: </p>
            <p class="p2">levested: </p>
        </article>

    </template>



    <script>
        document.addEventListener("DOMContentLoaded", startUp);
        let dyr = [

            {
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "sump"
            },

            {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarm"
            },

            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skov"
            },

            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            },

            {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "sump"
            }

        ]


        function startUp() {
            const container = document.querySelector(".data-container");
            const dyrTemplate = document.querySelector("template");

            const print = document.querySelector("article");

            dyr.forEach(dyr => {

                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector(".p1").textContent += dyr.type;
                klon.querySelector(".p2").textContent += dyr.levested;
                container.appendChild(klon);

            })



            // const dyrInfo = `dyr:${dyr.navn}, type:${dyr.type}, levested:${dyr.levested}`
            //            dyr.forEach(dyr => {
            // print.innerHTML += `<p>dyr:${dyr.navn}, type:${dyr.type}, levested:${dyr.levested}<p>`;
            // })




        }
    </script>
</body></html>
