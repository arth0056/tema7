<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article class="tik">
        <p></p>
        <img src="" alt="">
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", startUp);

        function startUp() {
            const print = document.querySelector("article");
            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarm"
            }
            const dyrInfo = `dyr:${dyr.navn}, type:${dyr.type}, levested:${dyr.levested}`

            print.querySelector("p").textContent += dyrInfo;
            print.querySelector("img").src = `${dyr.billede}`;


        }
    </script>
</body></html>
