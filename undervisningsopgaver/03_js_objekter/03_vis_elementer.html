        body {
            font-family: sans-serif;

<body>


    <article class="tik">
        <h3></h3>
        <img src="" alt="">
        <p class="p1">type: </p>
        <p class="p2">levested: </p>
    </article>




    <script>
        document.addEventListener("DOMContentLoaded", startUp);

        function startUp() {
            const print = document.querySelector("article");
            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarm"
            }

            const dyrInfo = `dyr:${dyr.navn}, type:${dyr.type}, levested:${dyr.levested}`

            print.querySelector("h3").textContent += dyr.navn;
            print.querySelector("img").src = dyr.billede;
            print.querySelector(".p1").textContent += dyr.type;
            print.querySelector(".p2").textContent += dyr.levested;
        }
    </script>
