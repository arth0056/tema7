<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        .data-container {
            width: 100%;
            display: grid;
            grid-auto-columns: 400px;
            grid-auto-rows: 300px;
            grid-gap: 20px;
            justify-content: center;
            top: 7vw;
            position: absolute;
        }

        .tik {
            padding: 20px;
            border: 4px solid darkred;
        }

        body {
            font-family: sans-serif;
        }

        h3 {
            font-size: 1.47rem;

        }
    </style>
</head>

<body>

    <section class="data-container"> </section>
    <template>
        <article class="tik">
            <h3>fr√∏</h3>
            <img src="" alt="">
            <p class="p1">type: </p>
            <p class="p2">levested: </p>
        </article>

    </template>



    <script>
        let dyr = [];
        document.addEventListener("DOMContentLoaded", startUp);




        function startUp() {
            hentData();
        }

        async function hentData() {
            let response = await fetch("test.json");
            console.log(response);
            dyr = await response.json();
            console.log(dyr);
            visDyr();
        }


        function visDyr() {
            console.log("VIS DYR");
            const container = document.querySelector(".data-container");
            const dyrTemplate = document.querySelector("template");
            console.log("VIS DYR2");

            dyr.forEach(dyret => {
                console.log("for each");
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyret.navn;
                klon.querySelector("img").src = dyret.billede;
                klon.querySelector(".p1").textContent += dyret.type;
                klon.querySelector(".p2").textContent += dyret.levested;
                container.appendChild(klon);
            });

        }
    </script>
</body></html>
